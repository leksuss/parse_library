<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Электронная библиотека</title>
</head>
<body>
  <nav aria-label="Page navigation example" class="mx-auto" style="width: 400px;">
    <ul class="pagination">
      <li class="page-item {% if current_page == 1 %}disabled{% endif %}">
        <a class="page-link" href="index{{ current_page - 1}}.html">Назад</a>
      </li>
      {% for page in pages %}
        <li class="page-item {% if page == current_page %}active{% endif %}">
          <a class="page-link" href="index{{ page }}.html">{{ page }}</a>
        </li>
      {% endfor %}
      <li class="page-item {% if pages|length == current_page %}disabled{% endif %}">
        <a class="page-link" href="index{{ current_page + 1}}.html">Вперед</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="row">
      {% for book_pair in books %}
      {% for book in book_pair %}
      <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src=".{{ book.img_src|urlencode }}" class="card-img" alt="{{ book.title }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.author }}</p>
                <p class="card-text"><a href=".{{ book.book_path|urlencode }}" target="_blank">Читать</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="w-100"></div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
